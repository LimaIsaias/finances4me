<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Context-Type" content="text/html"
		charset="UTF-8" />
	<title>Usuário Cadastrado</title>
</h:head>
<h:body>
	<h1>Usuário Cadastrado</h1>
	<hr/>
	Nome:  <h:outputLabel value="#{usuarioBean.nome}" /> 	<br/>
	E-mail:  <h:outputLink value="mailto:#{usuarioBean.email}" >
			<h:outputText value="#{usuarioBean.email}"/>
			</h:outputLink><br/>
	Senha: <h:outputText style="password" value="#{usuarioBean.senha}" /><br/>
	<hr />
	<h:form>
	<h:commandLink action="index" value="Inicio" />
	</h:form>
</h:body>
</html>
